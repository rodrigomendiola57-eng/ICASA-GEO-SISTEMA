services:
  - type: web
    name: icasa-geo
    env: python
    buildCommand: "cd icasa_geo_kb && pip install -r ../requirements.txt && python manage.py collectstatic --noinput && python manage.py migrate"
    startCommand: "cd icasa_geo_kb && python manage.py runserver 0.0.0.0:$PORT"
    envVars:
      - key: DJANGO_SETTINGS_MODULE
        value: icasa_geo.settings
      - key: DEBUG
        value: "False"
      - key: ALLOWED_HOSTS
        value: "*"
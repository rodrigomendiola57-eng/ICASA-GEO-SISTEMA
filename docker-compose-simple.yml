version: '3.8'

services:
  web:
    image: python:3.11-slim
    ports:
      - "8001:8000"
    volumes:
      - ./icasa_geo_clean:/app
    working_dir: /app
    command: >
      sh -c "pip install Django==4.2.7 djangorestframework==3.14.0 &&
             python manage.py migrate --run-syncdb &&
             python manage.py runserver 0.0.0.0:8000"
    environment:
      - DJANGO_SETTINGS_MODULE=icasa_geo.settings